<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
/* Общие стили */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Фон страницы */
.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('style/x/b2.jpg') center/cover;
  z-index: -1;
}

/* Блок с эффектом размытого стекла */
.glass-box {
  position: absolute;
  width: 300px;
  height: 200px;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px); /* Для Safari */
  background: rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Текст, который выглядит как "вырезка" */
.text-cutout {
  font-size: 48px;
  font-weight: bold;
  color: white; /* Запасной вариант */
  position: relative;
}

/* Если браузер поддерживает background-clip: text */
@supports (-webkit-background-clip: text) or (background-clip: text) {
  .text-cutout {
    background: url('style/x/b2.jpg') center/cover fixed;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }
}
    
    </style>
</head>

<body>
    <div class="background"></div> <!-- Фон страницы -->
    <div class="glass-box">
        <div class="text-cutout">Текст</div>
    </div>
</body>

</html>
